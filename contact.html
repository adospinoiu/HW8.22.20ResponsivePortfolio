<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Complementary Style.CSS file -->
  <link rel="stylesheet" href="style.css">

  <title>Contact.html</title>
</head>

<main>
  <!--Header (i.e. Top of Webpage) with links-->
  <header>
    <h1>Alex Dospinoiu</h1>
    <nav>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Index</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Main Body -->
  <div class="container bg-white">
    <section class="row">
      <h1><strong>Contact</strong></h1>
    </section>

    <hr>

    <!-- Name: field and input -->
    <section class="row content">
      <form>
        <div class="form-group">
          <label for="formNameInput">Name</label>
          <input type="text" class="form-control" id="formNameInput" placeholder="Name">
        </div>
      </form>
    </section>

    <!-- Email: field and input -->
    <section class="row content">
      <form>
        <div class="form-group">
          <label for="formEmailInput">Email</label>
          <input type="text" class="form-control" id="formEmailInput" placeholder="Email">
        </div>
      </form>
    </section>

    <!-- Message: field and input -->
    <section class="row content">
      <form>
        <div class="form-group">
          <label for="formMessageInput">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
        </div>
      </form>
    </section>

    <!-- Submit Button -->
    <section class="row">
      <button type="button" class="btn btn-secondary btn-lg">Submit</button>
    </section>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</main>

</html>
